<div class="container main">
  <img src="/public/img/logo.png" />
  <h2 class="title">PintIt!</h2>
  <p class='empty-meta'>Publish your favorite pictures {and other stuff}</p>
</div>
<div class="grid">
  <div class="grid-item" ng-repeat="pin in collection">
    <img ng-src="{{ pin.src }}" class="img-responsive"/>
    <p class="grid-title">{{ pin.title }}</p>
    <div class="grid-group">
      <button class="btn btn-link">Delete</button>
      <button class="btn btn-link"><i class="fa fa-heart"></i> {{ pin.likes.length }}</button>
      <button class="btn btn-link"><i class="fa fa-retweet"></i> {{ pin.repin.length }}</button>
    </div>
  </div>
</div>
